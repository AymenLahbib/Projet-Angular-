<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                
                    <tr> <th>Id</th><th>Nom</th> <th>Nombre Etudiants</th> <th>Date Création</th><th>Catégorie</th> </tr>
                
                     <tbody *ngFor="let departement of departements">
    
                        <tr >
                            <td>{{departement.idDepartement}}</td>
                            <td>{{departement.nomDepartement}}</td>
                            <td>{{departement.nombreEtudiants}}</td>
                            <td>{{departement.dateCreation | date:'dd/MM/yyyy'}}</td>
                            <td>{{departement.categorie.nomCat}}</td>
                            <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerDepartement(departement)">Supprimer</a></td>
                            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateDepartement',departement.idDepartement]">Modifier</a></td>
                        </tr>
                    </tbody>
    
            </table>
        </div>
    </div>
</div>
